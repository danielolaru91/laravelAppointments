<div class="content-header">
    <div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-6">
        <h1 class="m-0">Users</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
            <li class="breadcrumb-item active">Create</li>
        </ol>
        </div><!-- /.col -->
    </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="col-md-12 mt-2">
    <div class="card">
        <h4 class="card-header">Create User</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">This field is mandatory</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                        <option value="">-- Select Role --</option>
                        <option value="{{role.value}}" *ngFor="let role of roles">{{role.label}}</option>
                    </select>
                    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">This field is mandatory</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" formControlName="category_id" [ngClass]="{ 'is-invalid': submitted && f.category_id.errors }">
                        <option value="">-- Select Category --</option>
                        <option value="0">Admin</option>
                        <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
                    </select>
                    <div *ngIf="submitted && f.category_id.errors" class="invalid-feedback">
                        <div *ngIf="f.category_id.errors.required">This field is mandatory</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">This field is mandatory</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">This field is mandatory</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password Confirmation</label>
                    <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" />
                    <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                        <div *ngIf="f.password_confirmation.errors.required">This field is mandatory</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
 
            </form>
        </div>
    </div>
</div>
