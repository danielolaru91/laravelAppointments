<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">AS Styling Studio</h4>
        <div class="card-body">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
                
                <div *ngIf="response" class="alert mt-3 mb-0" [ngClass]="{'alert-danger': response.type == 'error', 'alert-success': response.type =='success'}">{{response.message}}</div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                <br>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">This field is mandatory</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">This field is mandatory</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">This field is mandatory</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Password Confirmation</label>
                    <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" />
                    <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
                        <div *ngIf="f.password_confirmation.errors.required">This field is mandatory</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>

                <a style="display:block; margin-top:20px;" href="/login">Login!</a>
                <a style="display:block; margin-top:20px;" href="/login?forgot-password=true">Forgot Password!</a>

            </form>

        </div>
    </div>
</div>
